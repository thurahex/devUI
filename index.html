<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>
    Frontend Mentor | Newsletter sign-up form with success message
  </title>
  <link rel="stylesheet" href="assets/css/app.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="hide"src="assets/images/illustration-sign-up-mobile.svg" alt="">
    <div class="div1">
      
      <!-- Sign-up form start -->
     

      <h1>Stay updated!</h1>

      <p class="letter">
        Join 60,000+ product managers receiving monthly updates
        on:
      </p>
      <ul class="list letter">
        <li class="list-item"><i class="fa-solid fa-circle-check tomato"></i> Product discovery and building what matters</li>
        <li class="list-item"><i class="fa-solid fa-circle-check tomato"></i> Measuring to ensure updates are a success </li>
        <li class="list-item"><i class="fa-solid fa-circle-check tomato"></i> And much more!</li>
      </ul>

      <label for="email" class="lbl">Email address</label>
      <input type="email" class="letter" name="email" id="email" placeholder="email@company.com">
      
      <button type="submit" class="btn letter">Subscribe to monthly newsletter</button>
    </div>
    <div class="div2">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->
    <!-- 
  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

    <!-- Success message end -->
  </div>


  <script src="https://kit.fontawesome.com/a17a89c931.js" crossorigin="anonymous"></script>
</body>

</html>
