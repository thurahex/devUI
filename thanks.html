<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>
    Frontend Mentor | Newsletter sign-up form with success message
  </title>
  <link rel="stylesheet" href="assets/css/app.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  
<div class="container-sm">
    <img src="assets/images/icon-success.svg" alt="">
    <h1>Thanks for subscribing!</h1>

    <p class="para">A confirmation email has been sent to <span style="font-weight: bold;">ash@loremcompany.com</span>. 
        Please open it and click the button inside to confirm your subscription.</p>
  
    <button class="btn">Dismiss message </button>
</div>

    
  <script src="https://kit.fontawesome.com/a17a89c931.js" crossorigin="anonymous"></script>
</body>

</html>
